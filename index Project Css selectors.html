<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
    <body>

    <!-- Udemy Project Css Selctors  -->
        <title><h4>Udemy Project Css Selectors</h4></title>
    <!--Elementselektor-->
    <h1>
        Try Css Selectors
    </h1>
    <!-- Class selectors target elements based on the value of the class attribute. --->
    <h1 class="h1">
        Try Css Selectors
    </h1>
   
    <hr>
    <!--ID-Selektor-->
    <h2 id="main-heading">Everything about the page </h2>
<hr>
    <!--Attribute selectors target elements based on their attributes and values-->
    <h3 draggable="false">Draggable flase</h3>
    <h3 draggable="true">Dragabble true</h3>
    <h3 draggable="false">Draggable false</h3>
     </body>
</html>
